<!-- ===== 必須ライブラリ（順番厳守）===== -->

<!-- three.js（1回だけ） -->
<!-- AR.js three.js版（THREEx を定義する） -->
<!-- あなたの AR 処理 -->
<!-- ===== UI / Control ===== -->
<script>
  function hideUI() {
    document.getElementById("ui").style.display = "none";
  }

  function send(value) {
    console.log("destination selected:", value);
    if (typeof window.setGoalNode === "function") window.setGoalNode(value);
    if (typeof hideUI === "function") hideUI();
  }
  document.getElementById("destination").addEventListener("change", function (e) {
    if (e.target.value !== "") {
      send(e.target.value);
    }
  });

</script>


<!-- ===== 必須ライブラリ（順番厳守）===== -->
<script src="js/three.min.js"></script>
